# magnetics group :)

Terminator = CR LF;

# identify the device
idn {
    out "*IDN?";
    in "%[^\r]";
}

# magnetic field (gauss)
readMag {
    out "MGFLD?";
    in "MGFLD: %f";
}

# sensor voltage (volts)
readVolt {
    out "VOLT?";
    in "VOLT: %f";
}

# check sensor status
checkStatus {
    out "ENABLE?";
    in "%[^\x0a]";
}

# toggle on/off
on {
    out "ON %d";
}
