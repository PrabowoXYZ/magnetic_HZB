# magnetics group :)

Terminator = CR LF;

# identify the device
idn {
    out "*IDN?";
    in "%[^\x0a]";
}

# magnetic field (gauss)
readMag {
    out "MGFLD?";
    in "MGFLD: %f";
}

# sensor voltage (volts)
readVolt {
    out "VOLT?";
    in "VOLT: %f";
}

# toggle on/off
on {
    out "ON %d";
}
