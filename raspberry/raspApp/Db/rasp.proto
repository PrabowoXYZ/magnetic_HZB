# magnetics group :)

InTerminator = CR LF;
OutTerminator = CR LF;

# identify the device
idn {
    out "*IDN?";
    in "%s";
}

# magnetic field (gauss)
readMag {
    out "MGFLD?";
    in "MGFLD: %f";
}

# sensor voltage (volts)
readVolt {
    out "VOLT?";
    in "VOLT: %f";
}

# read ON/OFF status
readEnable {
    out "ENABLE?";
    in "ON %d";
}

# write ON/OFF
setEnable {
    out "ON %d";
    in "ON %d";
}
