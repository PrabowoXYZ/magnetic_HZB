# magnetics group :)
# identify the device
idn {
    out "*IDN?\n";
    in "%s";
}

# magnetic field (gauss)
readMag {
    out "MGFLD?\n";
    in "MGFLD: %f";
}

# sensor voltage (volts)
readVolt {
    out "VOLT?\n";
    in "VOLT: %f";
}

# read ON/OFF status
readEnable {
    out "ENABLE?\n";
    in "ON %d";
}

# write ON/OFF
setEnable {
    out "ON %d\n";
    in "ON %d";
}
